<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Taboada</title>
  </head>
  <body>
    <header>
      <img src="./logo_dnc.png" alt="">
      <h1>Tabuada</h1>
    </header>
    <section>
      <div>
        <p>
          Qual tabuada você deseja saber? <br />
          <input type="number" class="input" id="num"/>
        </p>

        <p>
          Até qual valor você quer?<br />
          <input type="number" class="input" id="qtdeVezes" />
        </p>
        <p>
          <input type="button" value="Calcular" class="btn" id="btnCalcular" 
          onclick="Tabuada()"/>
        </p>
      </div>
      <div id="resposta">
        <p>Preecha os valores acima.</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
